<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>My Zoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">   
    <script src="https://kit.fontawesome.com/6696ae9e56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="favicon.ico">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script src="components/Header.js"></script>
</head>

<body>
    <div id="root"></div>

    <div id="div_list">
        <h2>My Animals</h2>
        <input type="button" name="addBtn" id="usrInput">
        <button id="addBtn" class="btn">Add</button>
    </div>
    <ul id="myUL">
    </ul>

    <script type="text/babel">
        // import Header from './components/Header';

        const animalName = <h2>animal name</h2>;
        const desc = <p>description</p>;

        // <h1 class="banner" id="main">My Zoo</h1>

        function Header () {
            return  <h1 class="banner" id="main">My Zoo</h1>
        }
        
        function Image () {
        return <img src ="https://files.worldwildlife.org/wwfcmsprod/images/Tiger_resting_Bandhavgarh_National_Park_India/hero_small/6aofsvaglm_Medium_WW226365.jpg" class="animal-image" id="image" width="200px"/> 
        }

        function Description () {
            return <p>{animalName}{desc}</p>
        }


        const App = () => (
            <React.Fragment>
                <Header></Header>
                <Header />
            <React.Fragment>
             <div class="fragment" id ="fragment">
                <div class="frag-image">
                     <Image />
                </div>
                <div class ="frag-buttons" id="button">
                    <React.Fragment>
                                <button>Add</button>
                                <button>Edit</button>
                                <button>Delete</button>
                        </React.Fragment>
                </div>
                        <div class ="frag-desc">
                         <Description />
                    </div>
             </div>
            </React.Fragment> 
            </React.Fragment> // idk html freaks out if I try putting the header before the React frag so here's a big outer one to hold everything together
            );

    

        ReactDOM.render(
            <App />,
            document.getElementById("root")
        );
    </script>
</body>
</html>
